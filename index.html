<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div class="caja_rosa">

    <div class="caja_image">
      <img class="image" src="images/image-product-desktop.jpg" alt="perfume">

      <div class="caja_texto">
        <p class="subtitulo">PERFUME</p>

        <h1 class="titulo_principal">Gabrielle <br> Essence Eau <br> De Parfum</h1>
  
        <p class="texto_principal">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
        
        <p><span class="texto_1">$149.99</span>  <span class="texto_2">$169.99</span></p>
  
        <button class="boton"><img class="img" src="images/carrito.png" alt="carrito de la compra">  Add to Cart</button>
      </div>
    </div>

  </div>
  
</body>
</html>
